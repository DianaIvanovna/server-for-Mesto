<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="./images/logo.svg" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name"></h1>
          <p class="user-info__job"></p>
          <button class="button user-info__button-edit">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div>
    <div class="places-list root__section">
    </div>
    <div class="popup">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form popup__form_new" name="new">
            <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Название" required minlength="2" maxlength="30">
            <span class="error error__name"></span>
            <input type="text" name="link" class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку" required >
            <span class="error error__link"></span>
            <button type class="button popup__button">+</button>
        </form>
      </div>
    </div>

    <div class="popup popup_edit-profile">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close popup__close_edit-profile">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form popup__form_editProfile" name="editProfile">
            <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Имя" required minlength="2" maxlength="30">
            <span class="error error__name"></span>
            <input type="text" name="job" class="popup__input popup__input_type_link-url" placeholder="О себе" required minlength="2" maxlength="30">
            <span class="error error__job"></span>
            <button type class="button popup__button">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_image">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close popup__close_image">
        <div>
          <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/tulinovka.jpg" alt="" class="popup__image">
        </div>
      </div>
    </div>



  </div>
  <script src="card.js"></script>  
  <script src="cardList.js"></script>  
  <script src="popup.js"></script>  
  <script src="userInfo.js"></script>
  <script src="formValidation.js"></script>
  <script src="api.js"></script>
  <script src="index.js"></script>
</body>
</html>
